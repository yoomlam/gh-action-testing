name: Create release tag

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate next tag index
        id: calc_tag
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get today's date as YYYY.MM.DD in Central Time
          DATE="$(TZ="America/Chicago" date '+%Y.%m.%d')"
          echo "Date in Central Time: $DATE"

          # Find existing release tags for today's date: vYYYY.MM.DD.*
          # Retrieve recently created tags only, some of which may not follow the naming convention
          LAST_TAG="$(gh release list --order desc --exclude-drafts --exclude-pre-releases --limit 20 --json tagName --jq '.[] | .tagName' | grep "^v${DATE}\." | sort --version-sort | tail -n 1)"
          echo "Last tag for today: ${LAST_TAG:-<none>}"

          # Determine next counter (TAG_INDEX)
          if [ -z "$LAST_TAG" ]; then
            TAG_INDEX=1
          else
            # suffix after the last dot, e.g. v2025.11.24.03 -> 03
            TAG_SUFFIX="${LAST_TAG##*.}"
            # 10# to avoid octal interpretation on leading zeroes
            TAG_INDEX=$((10#$TAG_SUFFIX + 1))
          fi

          # Build the tag as vYYYY.MM.DD.II (II = 2 digits)
          printf -v TAG "v%s.%02d" "$DATE" "$TAG_INDEX"
          echo "Computed tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Push new tag
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.calc_tag.outputs.tag }}',
              sha: context.sha
            })

      - name: Create Release
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.calc_tag.outputs.tag }}',
              name: '${{ steps.calc_tag.outputs.tag }}',
              generate_release_notes: true,
              draft: false,
              prerelease: false
            })
